<!DOCTYPE html>
<html>
    <head>
        <title>Javascirpt</title>
    </head>

    <body>
        <h1>Javasciprt Example</h1>
        <p id="Numbers"></p>
        <p id="Alphabet"></p>
        <p id="Shapes"></p>

        <script>

            document. getElementById("Numbers"). innerHTML="1234567890";

            document. getElementById("Alphabet"). innerHTML="ABCDEFGH";

            document. getElementById("Shapes"). innerHTML="Circles";

        </script>
    </body>
</html>
